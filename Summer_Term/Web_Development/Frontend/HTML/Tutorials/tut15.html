<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Properties</title>
    <style>
    

        .header {
            border: 4px solid black;
            margin: 15px;
            background: #c9e4ff;
        }

        .img {
            margin: auto;
            display: block;
            width: 11%;
            padding: 5px;
        }

        h3 {
            text-align: center;

        }
    </style>
</head>

<body>
    <header>
        <img src="https://th.bing.com/th/id/OIP.XnD-Oh_qsK18OPXdbLWh7gHaFw?w=232&h=180&c=7&r=0&o=5&dpr=1.38&pid=1.7"
            alt="img">
        <h3>This is my First Blog</h3>
    </header>


</body>

</html>
